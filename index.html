<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div id="btn-container">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>
    <div id="results-container">
        <span id="player-choice"></span>
        <span id="computer-choice"></span>
        <p id="result"></p>
        <span id="player-score"></span>
        <span id="computer-score"></span>
        <button id="start-game">Start new game</button>
    </div>
</body>
</html>
